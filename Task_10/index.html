<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1a5bc9c570.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
    <div class="container">
      <header class="header">
        <nav class="header_nav">
          <a class="header_nav_logo" href="#"
            ><img src="images/logo.svg" alt=""
          /></a>
          <ul class="header_nav_category">
            <li class="header_nav_category_item">
              <button class="header_nav_category_item_btn allPrBtn">
                All Products
              </button>
            </li>
            <li class="header_nav_category_item">
              <button class="header_nav_category_item_btn jewelleryBtn">
                Jewellery
              </button> 
            </li>
            <li class="header_nav_category_item">
              <button class="header_nav_category_item_btn electronicsBtn">
                Electronics
              </button>
            </li>
            <li class="header_nav_category_item">
              <button class="header_nav_category_item_btn menBtn">Men's</button>
            </li>
            <li class="header_nav_category_item">
              <button class="header_nav_category_item_btn womenBtn">
                Women's
              </button>
            </li>
          </ul>
          <form class="header_nav_form" action="">
            <input
              class="header_nav_form_searchInput"
              type="text"
              name=""
              id=""
              placeholder="Search products"
            />
            <i class="header_nav_form_icon fa-solid fa-magnifying-glass"></i>
          </form>
          <div class="header_nav_profile">
            <button
              class="header_nav_profile_btn header_nav_profile_basket_btn"
            >
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
            <button class="header_nav_profile_btn header_nav_profile_user_btn">
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
        </nav>
      </header>
      <main class="main">
        <section class="main_filter">
          <div class="main_filter_title_wrapper">
            <h2 class="main_filter_title_wrapper_title">Filters</h2>
            <span class="main_filter_title_wrapper_icon"
              ><i class="fa-solid fa-filter"></i
            ></span>
          </div>
          <form class="main_filter_formPrices" action="">
            <h2 class="main_filter_formPrices_title" for="">Prices</h2>
            <div class="main_filter_formPrices_wrapper">
              <input
                class="main_filter_formPrices_wrapper_input main_filter_formPrices_wrapper_MinInput"
                type="number"
                name=""
                id=""
                placeholder="min"
              />
              <input
                class="main_filter_formPrices_wrapper_input main_filter_formPrices_wrapper_MaxInput"
                type="number"
                name=""
                id=""
                placeholder="max"
              />
            </div>
          </form>
          <div class="main_filter_sort">
            <h2 class="main_filter_sort_title">Sort</h2>
            <ul class="main_filter_buttons">
              <li class="main_filter_buttons_item">
                <button class="main_filter_buttons_itemBtn zaBtn">
                  <i class="fa-solid fa-arrow-up-z-a"></i>
                </button>
              </li>
              <li class="main_filter_buttons_item">
                <button class="main_filter_buttons_itemBtn azBtn">
                  <i class="fa-solid fa-arrow-up-a-z"></i>
                </button>
              </li>
              <li class="main_filter_buttons_item">
                <button class="main_filter_buttons_itemBtn sort19Btn">
                  <i class="fa-solid fa-arrow-up-9-1"></i>
                </button>
              </li>
              <li class="main_filter_buttons_item">
                <button class="main_filter_buttons_itemBtn sort91Btn">
                  <i class="fa-solid fa-arrow-up-1-9"></i>  
                </button>
              </li>
            </ul>
          </div>
          
            
          </section>
          <section class="main_products">
            <h2 class="main_products_title">Casual</h2>
            <div class="main_products_wrapper">
                <!-- <div class="main_products_wrapper_item">
                    <img class="main_products_wrapper_item_img" src="" alt="">
                    <div class="main_products_wrapper_item_center">
                        <p class="main_products_wrapper_item_center_name">skdkjlds;dshskcnn.jnkjnkkj</p>
                    </div>
                    <span class="main_products_wrapper_item_prices">$134</span>
                </div> -->
                
            </div> 
          </section>

          </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
