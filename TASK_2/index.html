<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1a5bc9c570.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="container_header">
        <div class="container_header_main">
            <button class="container_header_menu_button">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h2 class="container_header_logo">emart</h2>
            <div class="container_header_icons">
                <a class="container_header_icons_item" href="#"><i class="fa-regular fa-user"></i></a>
                <a class="container_header_icons_item" href="#"><i class="fa-solid fa-business-time"></i></a>
            </div>
        </div>


        <div class="container_header_after_click">
           <div class="container_header_after_click_top">
            <h2 class="container_header_logo">emart</h2>
            <button class="container_header_after_click_top_closeBtn"><i class="fa-solid fa-xmark"></i></button>
           </div>
            <form class="container_header_after_click_form" action="">
                <input class="container_header_after_click_form_input" type="text" placeholder="Search...">
                <i class="search_icon fa-solid fa-magnifying-glass"></i>
            </form>
            <ul class="container_header_after_click_ul">
                <li class="container_header_after_click_ul_item">
                    <a class="container_header_after_click_ul_item_link" href="#">Home</a>
                </li>
                <li class="container_header_after_click_ul_item">
                    <a class="container_header_after_click_ul_item_link" href="#">Shop</a>
                </li>
                <li class="container_header_after_click_ul_item">
                    <a class="container_header_after_click_ul_item_link" href="#">Contact</a>
                </li>
                <li class="container_header_after_click_ul_item">
                    <a class="container_header_after_click_ul_item_link" href="#">Wishlist</a>
                    <div class="wishlish_icons">
                        <i class="wishlish_icons_heart fa-regular fa-heart"></i>
                        <span class="wishlish_icons_number">0</span>
                    </div>
                </li>
            </ul>

        </div>
      </header>
      <main class="container_main">
        <section class="container_main_banner">
            <h2 class="container_main_banner_title">HIKING PRODUCT OUTLET</h2>
            <p class="container_main_banner_paragraph">Lorem, quasi? Nobis consequuntur nam sed. Esse, reiciendis?</p>
            <button class="container_main_banner_btn">SHOP NOW</button>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
