<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="parent">
            <h2 class="parentTitle">Ürəyimdə 0 və 100 arasında 1 ədəd tutmuşam</h2>
            <p class="parentQuestion">Səncə bu ədəd hansıdır? :)</p>
        </div> 
        <form action="" class="form">
            <input type="number" class="formInput" placeholder="Təxmin etdiyin ədəd">
            <button class="formBtn" type="submit">Yoxla</button>
        </form> 
        <div class="bottom">
            <h2 class="try">5 cəhdin qalıb</h2> 
            <h2 class="lastNumbers">Son yazdığın ədədlər</h2>
        </div>
        <div class="newMainGame nonActive"> 
            <h2 class="newGameTitle"></h2>  
            <button class="newGameBtn">Yeni Başla</button>  
        </div>
        <div class="newWinnerGame nonActive">
            <h2 class="winnerTitle">Təbriklər Bizdən bir ədəd Audi Q7 qazandınız</h2>  
            <button class="winnerBtn">Yeni Oyun</button> 
        </div> 
    </main>
 
    <script src="main.js"></script>
</body>
</html>
