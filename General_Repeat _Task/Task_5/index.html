<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downward"
    />
  </head>
  <body style="background-color: #F0F0F0;">
    <div class="container">

        <header class="header">
          <p class="warning"></p>
          <form id="form" class="form" action="">
            <div class="form_item">
              <label for="dayInput">Day</label> 
              <input class="dayInput" id="dayInput" placeholder="Day" type="number" />
            </div>
            <div class="form_item">
              <label for="monthInput">Month</label>
              <input class="monthInput" id="monthInput" placeholder="Month" type="number" />
            </div>
            <div class="form_item">
              <label for="yearInput">Year</label>
              <input class="yearInput" id="yearInput" placeholder="Year" type="number" /> 
            </div>
            <button type="submit" class="button">
              <span class="material-symbols-outlined"> arrow_downward </span>
            </button>
          </form>
        </header>
        <main class="main"> 
            <!-- <p class="today">Today is: <span>21.01.2022 22:32</span></p>
            <div class="parent">
                <h2 class="calculated"><span>0</span> years</h2>
                <h2 class="calculated"><span>0</span> months</h2>
                <h2 class="calculated"><span>0</span> days</h2>
            </div> -->
        </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
